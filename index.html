<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/master.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./assets/js/main.js" charset="utf-8"></script>
</head>
<body>
    <div class="todo mt-50">
      <div class="title">
        <h1>To-do list</h1>
        <span id="currentDate"></span>
        <span id="wrong">Devi inserire qualcosa nella lista</span>
      </div>
      <div class="titlelist">
        <input id="addlist" type="text" name="add" value="" placeholder= "  Inserisci un elemento nella lista:">
        <span id="add"><i class="fas fa-plus"></i></span>
      </div>

      <div class="todolista">
        <ul>
        </ul>
      </div>
    </div>

    <div class="template" style="display:none">
      <li><input id="change" type="text"><span><i class="far fa-edit check"></i><i class="fas fa-trash-alt remove"></i></span></li>
    </div>
</body>
</html>
